<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="company.css">
        <title>New Customer Sign Up</title>
    </head>
    <body>
        <h1>Customer Sign Up Form</h1>
    <div>
        <form action="mailto:creynolds@cheneybrothers.com" method="post" enctype="text/plain"> 
            <label class="name"> Full Name:
                <input type="text" name="Full-Name" placeholder="Full Name" required>
            </label><br>
            <label class="company">Company Name:
                <input type="text" name="Company" placeholder="Company Name" required>
            </label><br>
            <label class="email">Email Address:
                <input type="email" name="Email" placeholder="Email Address" required>
            </label><br>
            <label class="Phone Number">Phone Number:
                <input type="text" name="Phone Number" placeholder="Phone Number" required >
            </label><br>
            <label> Additional Info
                <input type="text" style="width:200px; height: 50px;" name="additional info" placeholder="text-box">
            </label><br>
            <button type="submit">Submit</button>
            <button type="reset">Reset Fields</button>
        </form>    
    </div>
    </body>

</html>
