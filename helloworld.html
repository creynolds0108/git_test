<!-- Doctype declaration. Tells browser what version of html-->
<!DOCTYPE html>
<!--html tag flags the beginning of the page-->
<html lang="en">
    <!--User doesn't see. Displays the title of the entire page(Shows in Tab)-->
    <head>
        <title>Hello!</title>
    </head>
    <!--Main visible part of page that user can see-->
    <body>
        Hello, world! My name is Chad!
    </body>
<html>
